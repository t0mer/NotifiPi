<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
      .error {
        border: 2px solid red;
    }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      html,
      body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
      }
      ::selection {
        background: #1a75ff;
        color: #fff;
      }
      .wrapper {
        overflow: hidden;
        max-width: 390px;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      }
      .wrapper .title-text {
        display: flex;
        width: 200%;
      }
      .wrapper .title {
        width: 50%;
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .wrapper .slide-controls {
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        overflow: hidden;
        margin: 30px 0 10px 0;
        justify-content: space-between;
        border: 1px solid lightgrey;
        border-radius: 15px;
      }
      .slide-controls .slide {
        height: 100%;
        width: 100%;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        line-height: 48px;
        cursor: pointer;
        z-index: 1;
        transition: all 0.6s ease;
      }
      .slide-controls label.signup {
        color: #000;
      }
      .slide-controls .slider-tab {
        position: absolute;
        height: 100%;
        width: 50%;
        left: 0;
        z-index: 0;
        border-radius: 15px;
        background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      input[type='radio'] {
        display: none;
      }
      #signup:checked ~ .slider-tab {
        left: 50%;
      }
      #signup:checked ~ label.signup {
        color: #fff;
        cursor: default;
        user-select: none;
      }
      #signup:checked ~ label.login {
        color: #000;
      }
      #login:checked ~ label.signup {
        color: #000;
      }
      #login:checked ~ label.login {
        cursor: default;
        user-select: none;
      }
      .wrapper .form-container {
        width: 100%;
        overflow: hidden;
      }
      .form-container .form-inner {
        display: flex;
        width: 200%;
      }
      .form-container .form-inner form {
        width: 50%;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .form-inner form .field {
        height: 50px;
        width: 100%;
        margin-top: 20px;
      }
      .form-inner form .field input,
      .form-inner form .field textarea,
      .form-inner form .field select {
        height: 100%;
        width: 100%;
        outline: none;
        padding-left: 15px;
        border-radius: 15px;
        border: 1px solid lightgrey;
        border-bottom-width: 2px;
        font-size: 17px;
        transition: all 0.3s ease;
      }
      
      .form-inner form .field input:focus,
      .form-inner form .field textarea:focus,
      .form-inner form .field select:focus {
        border-color: #1a75ff;
      }
      
      .form-inner form .field input::placeholder,
      .form-inner form .field textarea::placeholder {
        color: #999;
        transition: all 0.3s ease;
      }
      
      form .field input:focus::placeholder,
      form .field textarea:focus::placeholder {
        color: #1a75ff;
      }
      .form-inner form .pass-link {
        margin-top: 5px;
      }
      .form-inner form .signup-link {
        text-align: center;
        margin-top: 30px;
      }
      .form-inner form .pass-link a,
      .form-inner form .signup-link a {
        color: #1a75ff;
        text-decoration: none;
      }
      .form-inner form .pass-link a:hover,
      .form-inner form .signup-link a:hover {
        text-decoration: underline;
      }
      form .btn {
        height: 50px;
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
      }
      form .btn .btn-layer {
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(right, #003366, #004080, #0059b3, #0073e6);
        border-radius: 15px;
        transition: all 0.4s ease;
      }
      form .btn:hover .btn-layer {
        left: 0;
      }
      form .btn input[type='submit'] {
        height: 100%;
        width: 100%;
        z-index: 1;
        position: relative;
        background: none;
        border: none;
        color: #fff;
        padding-left: 0;
        border-radius: 15px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Text Message</div>
        <div class="title signup">Voice Message</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Text</label>
          <label for="signup" class="slide signup">Voice</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Phone number" id="smsnumber" required />
            </div>
            <div class="field">
              <textarea placeholder="Message" required id="smsmessage"></textarea>
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Send" id="textme" />
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Phone number" required id="callnumber"/>
            </div>
            <div class="field">
              <textarea placeholder="Message" required id="callmessage"></textarea>
            </div>
            <div class="field">
              <select id="voice" name="voice">
                <option value="">-- Select voice --</option>
              </select>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Call" id="callme" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const loginText = document.querySelector('.title-text .login')
    const loginForm = document.querySelector('form.login')
    const loginBtn = document.querySelector('label.login')
    const signupBtn = document.querySelector('label.signup')
    const signupLink = document.querySelector('form .signup-link a')
    signupBtn.onclick = () => {
      loginForm.style.marginLeft = '-50%'
      loginText.style.marginLeft = '-50%'
    }
    loginBtn.onclick = () => {
      loginForm.style.marginLeft = '0%'
      loginText.style.marginLeft = '0%'
    }

  </script>

<script>


      $(document).ready(function () {

        $('#textme').click(function (e) {
          e.preventDefault();
  
          const $button = $(this); // Reference to the button
          if ($button.prop('disabled')) return; // Prevent additional clicks if already disabled
          $button.prop('disabled', true); // Disable the button
  
          // Gather form data
          const phoneNumber = $('#smsnumber');
          const message = $('#smsmessage');
  
          // Validate form inputs
          let valid = true;
  
          // Validate phone number
          if (!phoneNumber.val()) {
              phoneNumber.addClass('error'); // Add error highlighting
              if (valid) phoneNumber.focus(); // Focus the first invalid field
              valid = false;
          } else {
              phoneNumber.removeClass('error'); // Remove error highlighting
          }
  
          // Validate message
          if (!message.val()) {
              message.addClass('error'); // Add error highlighting
              if (valid) message.focus(); // Focus the first invalid field
              valid = false;
          } else {
              message.removeClass('error'); // Remove error highlighting
          }
  
          if (!valid) {
              $('#responseMessage').text('Please fill out all fields.');
              $button.prop('disabled', false); // Re-enable the button
              return;
          }
  
          // Show loading indicator using SweetAlert
          Swal.fire({
              title: 'Sending SMS...',
              text: 'Please wait.',
              allowOutsideClick: false,
              showConfirmButton: false,
              didOpen: () => {
                  Swal.showLoading();
              }
          });
  
          // Make AJAX POST request to the FastAPI endpoint
          $.ajax({
              url: '/api/sms/',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({
                  phone_number: phoneNumber.val(),
                  message: message.val()
              }),
              success: function (response) {
                  Swal.fire({
                      icon: 'success',
                      title: 'SMS Sent!',
                      text: response.message || 'Your SMS was sent successfully.',
                  });
              },
              error: function (xhr) {
                  Swal.fire({
                      icon: 'error',
                      title: 'Failed to Send SMS',
                      text: xhr.responseJSON?.detail || 'An error occurred while sending the SMS.',
                  });
              },
              complete: function () {
                  $button.prop('disabled', false); // Re-enable the button after the request completes
              }
          });
      });
  
      $('#callme').click(function (e) {
          e.preventDefault();
  
          const $button = $(this); // Reference to the button
          if ($button.prop('disabled')) return; // Prevent additional clicks if already disabled
          $button.prop('disabled', true); // Disable the button
  
          // Gather form data
          const phoneNumber = $('#callnumber');
          const message = $('#callmessage');
          const voiceName = $('#voice');
  
          // Validate form inputs
          let valid = true;
  
          // Validate phone number
          if (!phoneNumber.val()) {
              phoneNumber.addClass('error'); // Add error highlighting
              if (valid) phoneNumber.focus(); // Focus the first invalid field
              valid = false;
          } else {
              phoneNumber.removeClass('error'); // Remove error highlighting
          }
  
          // Validate message
          if (!message.val()) {
              message.addClass('error'); // Add error highlighting
              if (valid) message.focus(); // Focus the first invalid field
              valid = false;
          } else {
              message.removeClass('error'); // Remove error highlighting
          }
  
          // Validate voice name
          if (!voiceName.val()) {
              voiceName.addClass('error'); // Add error highlighting
              if (valid) voiceName.focus(); // Focus the first invalid field
              valid = false;
          } else {
              voiceName.removeClass('error'); // Remove error highlighting
          }
  
          if (!valid) {
              $('#responseMessage').text('Please fill out all fields.');
              $button.prop('disabled', false); // Re-enable the button
              return;
          }
  
          // Show loading indicator using SweetAlert
          Swal.fire({
              title: 'Initiating Call...',
              text: 'Please wait.',
              allowOutsideClick: false,
              showConfirmButton: false,
              didOpen: () => {
                  Swal.showLoading();
              }
          });
  
          // Make AJAX POST request to the FastAPI endpoint
          $.ajax({
              url: '/api/call/',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({
                  phone_number: phoneNumber.val(),
                  message: message.val(),
                  voice_name: voiceName.val()
              }),
              success: function (response) {
                  Swal.fire({
                      icon: 'success',
                      title: 'Call Initiated!',
                      text: response.message || 'The call was initiated successfully.',
                  });
              },
              error: function (xhr) {
                  Swal.fire({
                      icon: 'error',
                      title: 'Call Failed',
                      text: xhr.responseJSON?.detail || 'An error occurred while initiating the call.',
                  });
              },
              complete: function () {
                  $button.prop('disabled', false); // Re-enable the button after the request completes
              }
          });
      });
     


      const defaultVoice = "Sharon-US-English";

      // Fetch the data from the endpoint
      $.ajax({
          url: '/api/voices/',
          method: 'GET',
          success: function (data) {
              const $selectBox = $('#voice');
              // Populate the select box
              data.forEach(voice => {
                  const isSelected = voice === defaultVoice ? 'selected' : '';
                  $selectBox.append(`<option value="${voice}" ${isSelected}>${voice}</option>`);
              });
          },
          error: function (xhr, status, error) {
              console.error("Error fetching voices:", error);
          }
      });



  });
  


  </script>
</html>
